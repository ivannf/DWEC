<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quintoEjercicio</title>
</head>
<body>
    <script>
                var precioArticulo = parseFloat(prompt("Ingrese el valor del artículo:"));
                var cantidadCliente = parseInt(prompt("Ingrese la cantidad que tiene el cliente:"));

                var precioTotal = precioArticulo*cantidadCliente;

                console.log("El cliente debe abonar un total de "+precioTotal+" € por la compra.")

    </script>
</body>
</html>
