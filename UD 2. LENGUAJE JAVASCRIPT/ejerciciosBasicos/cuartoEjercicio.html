<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuartoEjercicio</title>
</head>
<body>
    <script>
        var numero1 = parseFloat(prompt("Ingrese un numero:"));
        var numero2 = parseFloat(prompt("Ingrese un numero:"));
        var numero3 = parseFloat(prompt("Ingrese un numero:"));
        var numero4 = parseFloat(prompt("Ingrese un numero:"));

        var suma = numero1+numero2+numero3+numero4;
        var producto = numero1*numero2*numero3*numero4;
        var resta = numero1-numero2;
        var division = numero3/numero4;

        console.log("La suma de todos los números es: " + suma);
        console.log("El producto de todos los números es: " + producto);
        console.log("La resta de los números 1 y 2 es: " + resta);
        console.log("La división de los números 3 y 4 es: " + division);
    </script>
</body>
</html>
